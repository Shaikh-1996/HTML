 there are two type

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
</head>
<body>

    <h1>About Me</h1>

    <p>Hello! My name is <b>Alfiya</b>.</p>

    <p>
        I am interested in web development and embedded systems.<br>
        I enjoy learning new technologies and building projects.
    </p>

    <img src="images/about__me.jpg" alt="Photo of Alfiya">

    <br><br>

    <a href="intro.html" target="_blank">Self Introduction</a>

    <h2>My Hobbies</h2>
    <ol>
        <li>Reading</li>
        <li>Coding</li>
        <li>Traveling</li>
    </ol>

    <h2>My Favorite Foods</h2>
    <ul>
        <li>Pizza</li>
        <li>Sushi</li>
        <li>Ice Cream</li>
    </ul>

</body>
</html>
